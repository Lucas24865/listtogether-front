<div class="row align-items-center mt-3">
    <div class="col-xl-4 col-sm-12 order-xl-1 order-sm-2 p-3 px-5">
        <div class="card shadow mb-2 bg-body rounded">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Tipos de listas</h6>
                </div>
            </div>
            <div class="p-2 d-flex align-items-center justify-content-center" style="height: 300px">
                <canvas id="elementTypesChart" width="600" height="400"></canvas>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-sm-12 order-xl-2 order-sm-1">
        <div class="card shadow m-sm-3  bg-body rounded">
            <div class="row">
                <div class="col-6 d-flex align-items-center justify-content-center flex-column">
                    <div class="d-flex align-items-center justify-content-center flex-column mt-3">
                        <i class="fa-solid fs-3em fa-user mb-2" style="color: #0066ff"></i>
                        <h6>Usuarios Totales</h6>
                        <h2>{{ dashStats.Users }}</h2>
                    </div>
                    <div class="vertical-line py-2"></div>
                    <div class="horizontal-line"></div>
                    <div class="d-flex align-items-center justify-content-center flex-column mt-3">
                        <i class="fa-solid fs-3em fa-user-group mb-2" style="color: #50ddfd"></i>
                        <h6>Grupos Totales</h6>
                        <h2>{{ dashStats.Groups }}</h2>
                    </div>
                    <div class="horizontal-line"></div>
                </div>

                <div class="col-6 d-flex align-items-center justify-content-center flex-column">
                    <div class="d-flex align-items-center justify-content-center flex-column mt-3">
                        <i class="fa-solid fs-3em fa-list-ul mb-2" style="color: #8dc92e"></i>
                        <h6>Listas Totales</h6>
                        <h2>{{ dashStats.Lists }}</h2>
                    </div>
                    <div class="horizontal-line"></div>
                    <div class="d-flex align-items-center justify-content-center flex-column mt-3">
                        <i class="fa-solid fs-3em fa-tag mb-2" style="color: orange"></i>
                        <h6>Items Totales</h6>
                        <h2>{{ dashStats.Items }}</h2>
                    </div>
                    <div class="horizontal-line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-sm-12 order-xl-3 order-sm-3  p-3 px-5">
        <div class="card shadow mb-2 bg-body rounded">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Distribución de elementos</h6>
                </div>
            </div>
            <div class="d-flex align-items-center  justify-content-center p-2" style="height: 300px">
                <canvas id="elementCountChart" width="600" height="250"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center flex-column mx-2 my-3">
    <div class="d-flex align-items-center justify-content-center">
        <div class="card shadow bg-body rounded me-2">
            <div class="card-header align-items-center d-flex justify-content-between">
                <h6 class="text-center align-middle mb-0">Busqueda avanzada</h6>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="me-2">
                        <div>
                            <small>Desde:</small><input type="date" class="form-control" name="from" [(ngModel)]="from"
                                                        [max]="today" (ngModelChange)="updateTo()">
                        </div>
                    </div>
                    <div class="ps-1 me-2">
                        <small>Hasta:</small><input type="date" class="form-control" name="to" [(ngModel)]="to"
                                                    [max]="today"  (ngModelChange)="updateFrom()">
                    </div>
                    <div>
                        <button class="btn btn-success" (click)="searchData()">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="m-3 mx-xl-5 row justify-content-center" [class.d-none]="!advancedChartsInited">
    <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow mb-2 bg-body rounded">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Usuarios creados</h6>
                </div>
            </div>
            <div class="card-body d-flex align-items-center">
                <canvas id="users" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow mb-2 bg-body rounded">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Inicios de sesión</h6>
                </div>
            </div>
            <div class="card-body d-flex align-items-center">
                <canvas id="logins" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow mb-2 bg-body rounded">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Grupos creados</h6>
                </div>
            </div>
            <div class="card-body d-flex align-items-center">
                <canvas id="groupsCreated" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow mb-2 bg-body rounded">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Listas creadas</h6>
                </div>
            </div>
            <div class="card-body d-flex align-items-center">
                <canvas id="listsCreated" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

      <div class="card shadow mb-2 bg-body rounded">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0">Elementos creados</h6>
          </div>
        </div>
        <div class="card-body d-flex align-items-center">
          <canvas id="elementsCreated" width="400" height="400"></canvas>
        </div>
      </div>
    </div>-->
</div>
