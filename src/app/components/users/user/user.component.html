<div class="card shadow mb-2 bg-body rounded">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div>
      <h6 class="mb-0">{{ user.User }}</h6>
      <label>{{ user.Name }}</label> <br>
      <label>{{ user.Mail }}</label>
      <label>Ultimo Login: {{ user.LastLogin }}</label>
      <label>Creado el: {{ user.CreatedAt }}</label>
      <app-mini-user [users]="[user]" [doubleSized]="true"></app-mini-user>

    </div>
    <a href="groups/edit/{{user.User}}">
      <button class="btn btn-success">Edit</button>
    </a>
  </div>
