<div class="card shadow mb-2 bg-body rounded">
    <div class="card-header d-flex justify-content-between align-items-center"
         style="background: rgba(238,238,238,0.6)">
        <div>
            <h6 class="mb-0">{{ user.User }}</h6>
            <small>{{ user.Mail }}</small>
        </div>
        <app-mini-user [users]="[user]" [doubleSized]="true"></app-mini-user>
    </div>
    <div>
        <div class="row m-0 p-0">
            <div class="col-12 my-3">
                <label>Nombre:</label>
                <input class="form-control" [(ngModel)]="user.Name" disabled>
            </div>
            <div class="col-12 col-lg-6">
                <label>Ultimo Login:</label>
                <input class="form-control" [ngModel]="transformDate(user.LastLogin)" type="datetime-local" disabled>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label>Creado el:</label>
                <input class="form-control" [ngModel]="transformDate(user.CreatedAt)" type="datetime-local" disabled>
            </div>
        </div>
        <!--<a href="groups/edit/{{user.User}}">
          <button class="btn btn-success">Edit</button>
        </a>-->
    </div>
