<div class="row justify-content-center align-items-center m-5">
    <div class="col-8 col-md-7 card shadow bg-body rounded">
        <a href="login" class="text-decoration-none">
            <i class="fa-solid fa-arrow-left mt-4 fa-lg"></i>
        </a>
        <h1 class="text-center mb-3">Registro</h1>
        <form (ngSubmit)="register()">
            <div class="row">
                <div class="col-6">
                    <label for="mail" class="form-label">Correo</label>
                    <input type="mail" class="form-control" name="mail" [(ngModel)]="mail">
                </div>
                <div class="col-6">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="user" [(ngModel)]="user">
                </div>
                <div class="col-6">
                    <label for="fullName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="fullName" [(ngModel)]="fullName">
                </div>
                <div class="col-6">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="pass" [(ngModel)]="pass">
                </div>
                <div class="col-6">
                    <label for="passConf" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" name="passConf" [(ngModel)]="passConf">
                </div>
                <div class="col-6">
                    <label for="colorform" class="form-label">Color</label>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="color" [(ngModel)]="selectedColor"
                                    id="red" value="red" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Rojo <span class="color-preview ms-1" style="background: red;"></span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="color" [(ngModel)]="selectedColor"
                                    id="green" value="green" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Verde <span class="color-preview ms-1" style="background: green;"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="color" [(ngModel)]="selectedColor"
                                    id="pink" value="pink">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Rosa <span class="color-preview ms-1" style="background: pink;"></span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="color" [(ngModel)]="selectedColor"
                                    id="black" value="black">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Negro <span class="color-preview ms-1" style="background: black;"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="color" [(ngModel)]="selectedColor"
                                    id="orange" value="orange">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Naranja <span class="color-preview ms-1" style="background: orange;"></span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="color" [(ngModel)]="selectedColor"
                                    id="blue" value="blue">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Azul <span class="color-preview ms-1" style="background: blue;"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 justify-content-center d-flex">
                    <button type="submit" id="btn-submit" class="btn btn-primary m-3">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</div>
