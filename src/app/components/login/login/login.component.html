<div class="row justify-content-center align-items-center m-5">
  <div class="col-8 col-md-7 card shadow bg-body rounded">
    <form (ngSubmit)="login()">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <img src="assets/logocompletoFull.png" class="m-3 mb-0" style="width:50%" alt="">
        <small class="text-end" style="padding-left: 43%; margin-top: -2%"><b>admin</b></small>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Usuario</label>
          <input type="email" class="form-control" name="inputEmail" [(ngModel)]="user">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="inputPassword" [(ngModel)]="pass">
        </div>
        <button type="submit" class="btn btn-primary mt-2 mb-4">Iniciar sesión</button>
      </div>
    </form>
  </div>

</div>
