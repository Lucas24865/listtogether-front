<div class="card shadow mb-2 bg-body rounded">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Cuentas pendientes</h5>
        <button class="btn btn-success">Abrir</button>
    </div>
    <div class="card-body">
        <ul class="list-group">
            @for (account of pendingAccounts; track account){

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input class="form-check-input me-1" type="checkbox" value="">
                        <label>{{ account.title }}</label>
                        <app-mini-user [users]="[account.addedBy]"></app-mini-user>
                    </div>
                    <div class="text-center">
                        <label>{{ account.total | formatMoney}}</label>
                    </div>
                    <div class="text-end">
                        <app-mini-user [users]="account.users"></app-mini-user>
                    </div>
                </li>
            }
        </ul>
    </div>
</div>
