
<div class="card shadow mb-2 bg-body rounded">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Pr√≥ximos eventos</h5>
        <button class="btn btn-success">Abrir</button>
    </div>
    <div class="card-body">
        @for (event of events; track event; let  i = $index){
            <div class="row">
                
            <div class="col-auto pb-3">
                <div class="calendar">
                    <span class="calendar-month">{{event.month}}</span>
                    <span class="calendar-day">{{event.day}}</span>
                </div>
            </div>
            <div class="col">
                <h5 class="card-title">{{event.title}}</h5>
                <p class="card-text">{{event.desc}}
                </p>
                <div class="d-flex justify-content-between align-items-center pe-2">
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                    <app-mini-user [users]="event.users"></app-mini-user>
                </div>
            </div>
        </div>
        @if (i%2==0) {
            <hr class="bg-danger border-2 border-top border-danger" />
        }
        }
    </div>
</div>
