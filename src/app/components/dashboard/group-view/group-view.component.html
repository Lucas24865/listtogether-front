<app-graphs></app-graphs>
<div class="row m-2 m-xl-5 masonry">
    <div class="col">
        <!-- dropdown por grupo, o por tipo de listas. -->
        <button>Filtros</button>
    </div>
</div>
<div class="row m-2 m-xl-5 masonry">
    @for (list of lists; track list){
        @switch (list.Type) {
            @case(enum.accounting){
                <div class="col-md-4 col-xs-6">
                    <app-accounts-short [list]="list"></app-accounts-short>
                </div>
            }
            @case(enum.event){
                <div class="col-md-4 col-xs-6">
                    <app-events-short [list]="list"></app-events-short>
                </div>
            }
            @case(enum.shopping){
                <div class="col-md-4 col-xs-6">
                    <app-shopping-short [list]="list"></app-shopping-short>
                </div>
            }
            @case(enum.note){
                <div class="col-md-4 col-xs-6">
                    <app-notes-short [list]="list"></app-notes-short>
                </div>
            }
            @case(enum.reminder){
                <div class="col-md-4 col-xs-6">
                    <app-reminders-short [list]="list"></app-reminders-short>
                </div>
            }
        }
    }
    <div class="col-auto">
        <div class="card shadow mb-2 bg-body rounded">
            <div class="card-body">
                <a  href="/lists/new">
                    <button class="btn btn-success">Crear nueva lista</button>
                </a>
            </div>
        </div>
    </div>
</div>
